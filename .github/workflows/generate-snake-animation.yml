name: Generate Snake Animation

on:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        id: generate-snake
        uses: Platane/snk@v2.0.0
        with:
          github_user_name: 'schrodingerspet'
          entryPoint: 'entry_point.js'  # Add the correct entry point if required.
          args: 'args'                    # Add any required arguments.
          outputs: |
            github_user_name=${{ github.actor }} # Adjust according to your needs.
            
      - name: Upload Snake Animation
        uses: actions/upload-artifact@v3
        with:
          name: github-snake
          path: |
            github-snake.svg
            github-snake.gif
